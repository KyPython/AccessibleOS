services:
  - type: web
    name: accessibleos-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: accessibleos-db
          property: connectionString
    healthCheckPath: /health

