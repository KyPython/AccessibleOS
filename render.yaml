services:
  # Backend API Service
  - type: web
    name: accessibleos-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run prisma:generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: accessibleos-db
          property: connectionString
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: accessibleos-db
    databaseName: accessibleos
    user: accessibleos
    plan: free
    region: oregon

